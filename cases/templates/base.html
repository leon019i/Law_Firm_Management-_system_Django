{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Firm Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom Styles -->

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f7;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6, .navbar-brand, .nav-link {
            font-family: 'Montserrat', sans-serif;
        }
        .navbar {
            background-color: #004085; /* Dark blue */
        }
        footer {
            background-color: #004085;
            color: #fff;
        }
        .nav-link {
            color: #fff !important;
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover, .nav-link:focus {
            color: #fccb00 !important; /* Gold color for highlighting */
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        .container, .container-fluid {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .btn-primary, .btn-danger, .btn-secondary {
            margin-right: 5px; /* Ensure buttons don't stick together */
        }
        .btn-info {
            background-color: #17a2b8; /* Bootstrap info color */
        }
        .btn-danger {
            background-color: #dc3545; /* Bootstrap danger color */
        }
        .table thead {
            background-color: #004085; /* Dark blue */
            color: #ffffff;
        }
        .table-bordered {
            border: 1px solid #dee2e6;
        }
        /* Styling for form inputs and labels for consistency */
        label {
            font-weight: 500;
        }
        input.form-control, select.form-control, textarea.form-control {
            font-size: 0.9rem;
            border-radius: 0.25rem;
        }
        /* Custom styles for legal icons and logos */
        .navbar-brand i {
            margin-right: 5px; /* Space between icon and text */
        }
        /* Carousel item height adjustment */
        .carousel-item img {
            height: 65vh;
            object-fit: cover;
        }
    </style>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
<a class="navbar-brand" href="{% url 'cases:home' %}"><i class="fas fa-gavel"></i> Law Firm Management</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cases:client_list' %}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cases:lawyer_list' %}">Lawyers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cases:case_list' %}">Cases</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container mt-4">
    {% block content %}
        <!-- The content of each page will be inserted here -->
    {% endblock %}
</main>
<footer class="mt-4 py-3">
    <div class="container text-center">
        <p>&copy; {% now 'Y' %} Law Firm Management. All Rights Reserved. | <a href="https://github.com/leon019i" target="_blank"><i class="fab fa-github" style="color: #fccb00;"></i></a></p>
    </div>
</footer>


<!-- Bootstrap Bundle with Popper -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
